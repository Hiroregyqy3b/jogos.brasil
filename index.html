<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogos Brasil</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Jogos Brasil</h1>
    <p>Jogos digitais com pre√ßo justo e entrega imediata üî•</p>
  </header>

  <section class="jogos">
    <div class="jogo">
      <img src="imagens/hollow-knight.png" alt="Hollow Knight">
      <h2>Hollow Knight</h2>
      <p>R$ 19,90</p>
      <a href="#">Comprar</a>

    <div class="jogo">
      <img src="imagens/elden-ring.png" alt="Elden Ring">

</body>
</html>

<style>
/* Reset b√°sico */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #000;
  color: #fff;
  line-height: 1.6;
}

/* Cabe√ßalho */
header {
  background-color: #111;
  text-align: center;
  padding: 40px 20px;
  border-bottom: 1px solid #333;
}

header h1 {
  font-size: 2.8em;
  margin-bottom: 10px;
  letter-spacing: 1px;
}

header p {
  font-size: 1.1em;
  color: #bbb;
}

/* Grid de jogos */
.jogos {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  padding: 40px 20px;
  gap: 30px;
}

/* Cart√£o do jogo */
.jogo {
  background-color: #111;
  border: 1px solid #222;
  border-radius: 12px;
  padding: 20px;
  width: 280px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.jogo:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
}

.jogo img {
  width: 100%;
  border-radius: 10px;
  margin-bottom: 15px;
}

.jogo h2 {
  font-size: 1.2em;
  margin-bottom: 8px;
  color: #fff;
}

.jogo p {
  font-size: 1em;
  color: #aaa;
  margin-bottom: 12px;
}

/* Bot√£o */
.jogo a {
  display: inline-block;
  padding: 12px 20px;
  background-color: transparent;
  color: #fff;
  border: 1px solid #fff;
  border-radius: 6px;
  text-decoration: none;
  text-transform: uppercase;
  font-size: 0.9em;
  letter-spacing: 1px;
  transition: background-color 0.3s, color 0.3s;
}

.jogo a:hover {
  background-color: #fff;
  color: #000;
}

/* Rodap√© */
footer {
  text-align: center;
  padding: 30px 10px;
  background-color: #111;
  border-top: 1px solid #333;
  color: #777;
  font-size: 0.9em;
}

/* Responsivo */
@media (max-width: 768px) {
  .jogo {
    width: 100%;
    max-width: 320px;
  }
}

@media (min-width: 769px) and (max-width: 1024px) {
  .jogo {
    width: 45%;
  }
}

@media (min-width: 1025px) {
  .jogo {
    width: 30%;
  }
}
</style>
